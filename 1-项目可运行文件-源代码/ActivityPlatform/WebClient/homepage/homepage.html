<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> <!-- 定义网页使用的字符编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视窗宽度，适应不同设备 -->
    <title>首页 - 校聚</title> <!-- 网页标题 -->
    <link rel="icon" type="image/png" href="../images/N@_E%60%60IY@4_UBX7HDR9Q_V5.jpg" sizes="32x32"> <!-- 设置网页图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- 引入 FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> <!-- 引入 Swiper 样式 -->
    <style>
        /* 设置整体样式 */
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            background-color: #f5f5f5; /* 设置背景颜色 */
            margin: 0; /* 去掉默认外边距 */
            padding: 0; /* 去掉默认内边距 */
            background-image: url("../images/wallhaven-nz9k8y.jpg"); /* 设置背景图片 */
        }

        /* 导航栏样式 */
        nav {
            display: flex; /* 使用弹性布局 */
            justify-content: center; /* 水平居中对齐 */
            align-items: center; /* 垂直居中对齐 */
            height: 100px; /* 固定高度 */
        }

        /* 导航栏中的ul样式 */
        #nav {
            position: relative; /* 位置相对 */
            border: none; /* 去掉边框 */
            border-radius: 10em; /* 圆角 */
            display: flex; /* 使用弹性布局 */
            list-style: none; /* 去掉列表样式 */
            background: linear-gradient(45deg, #f6d365, #fda085); /* 背景渐变 */
            box-shadow: 20px 40px 40px #00000033; /* 阴影效果 */
            padding: 10px; /* 内边距 */
        }

        /* 导航栏中的链接样式 */
        #nav li a {
            position: relative; /* 位置相对 */
            padding: 15px 50px; /* 内边距 */
            font: 500 24px '微软雅黑'; /* 字体样式 */
            border: none; /* 去掉边框 */
            outline: none; /* 去掉轮廓 */
            color: rgb(255, 255, 255); /* 字体颜色 */
            display: inline-block; /* 行内块 */
            text-decoration: none; /* 去掉下划线 */
            z-index: 3; /* 设置层级 */
        }

        /* 导航栏滑动效果的样式 */
        .slide1,
        .slide2 {
            position: absolute; /* 绝对定位 */
            display: inline-block; /* 行内块 */
            height: 60px; /* 固定高度 */
            border-radius: 10em; /* 圆角 */
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1.05); /* 动画效果 */
        }

        .slide1 {
            background-color: rgb(250, 236, 125); /* 背景颜色 */
            z-index: 2; /* 设置层级 */
        }

        .slide2 {
            opacity: 0; /* 设置透明度 */
            background-color: rgba(255, 241, 187, 0.5); /* 半透明背景颜色 */
            z-index: 1; /* 设置层级 */
            box-shadow: 0 0 20px #ffffffaa inset; /* 内部阴影 */
        }

        .squeeze {
            transform: scale(0.9); /* 缩放效果 */
        }

        /* 主体区域样式 */
        .mainbody-area {
            background-color: hsl(60, 65%, 91%); /* 背景颜色 */
            padding: 20px 0; /* 内边距 */
            width: 100%; /* 宽度 */
            height: 100%; /* 高度 */
            --color: #E1E1E1; /* 设置CSS变量 */
            background-color: #F3F3F3; /* 背景颜色 */
            background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent); /* 背景图案 */
            background-size: 55px 55px; /* 背景图案大小 */
        }

        /* 主体内容样式 */
        .mainbody {
            background-color: #fff; /* 背景颜色 */
            margin: 0 auto; /* 居中对齐 */
            padding: 20px; /* 内边距 */
            border-radius: 10px; /* 圆角 */
            max-width: 1000px; /* 最大宽度 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }

        /* 导航栏中的图片样式 */
        nav img {
            height: 40px; /* 固定高度 */
        }

        /* 滚动图片容器样式 */
        .rolling-images-container {
            width: 100%; /* 宽度 */
            background-color: #fff; /* 背景颜色 */
            padding: 20px 0; /* 内边距 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            background-color: transparent; /* 雾面玻璃效果 */
            background-color: rgba(255, 255, 255, 0.5); /* 半透明背景 */
            backdrop-filter: blur(5px); /* 模糊效果 */
        }

        /* Swiper 容器样式 */
        .swiper-container {
            width: 100%; /* 宽度 */
            height: 800px; /* 高度 */
            perspective: 1000px; /* 透视效果 */
            background-color: transparent; /* 雾面玻璃效果 */
            background-color: rgba(255, 255, 255, 0.5); /* 半透明背景 */
            backdrop-filter: blur(5px); /* 模糊效果 */
        }

        /* Swiper 包装器样式 */
        .swiper-wrapper {
            transform-style: preserve-3d; /* 保持3D样式 */
        }

        /* Swiper 幻灯片样式 */
        .swiper-slide {
            display: flex; /* 使用弹性布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            transition: transform 0.5s ease, filter 0.5s ease; /* 动画效果 */
        }

        .swiper-slide img {
            width: 100%; /* 宽度 */
            height: 100%; /* 高度 */
            object-fit: cover; /* 图片适应容器 */
            border-radius: 10px; /* 圆角 */
        }

        /* Swiper 左右阴影样式 */
        .swiper-slide-shadow-left,
        .swiper-slide-shadow-right {
            background: rgba(0, 0, 0, 0.5) !important; /* 黑色半透明背景 */
        }

        /* Swiper 导航按钮样式 */
        .swiper-button-next,
        .swiper-button-prev {
            color: #fff; /* 白色 */
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 24px; /* 字体大小 */
        }

        /* 容器样式 */
        .container {
            width: 80%; /* 宽度 */
            max-width: 1000px; /* 最大宽度 */
            margin: 40px auto; /* 居中对齐 */
            padding: 20px; /* 内边距 */
            background-color: #fff; /* 背景颜色 */
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            background-color: rgba(255, 255, 255, 0.5); /* 半透明背景 */
            backdrop-filter: blur(5px); /* 模糊效果 */
        }

        /* 标题和活动部分样式 */
        .header,
        .activity-section {
            margin-bottom: 60px; /* 底部外边距 */
        }

        .header h2 {
            font-size: 28px; /* 字体大小 */
            margin: 0; /* 去掉默认外边距 */
        }

        /* 公告和提醒容器样式 */
        .announcement-reminder-container {
            display: flex; /* 使用弹性布局 */
            gap: 20px; /* 间距 */
            margin-bottom: 40px; /* 底部外边距 */
        }

        /* 公告样式 */
        .announcement {
            background-color: #f9f9f9; /* 背景颜色 */
            padding: 20px; /* 内边距 */
            border-radius: 8px; /* 圆角 */
            border: 1px solid #ddd; /* 边框 */
            flex: 1; /* 弹性布局 */
            max-width: 1000px; /* 最大宽度 */
            max-height: 800px; /* 最大高度 */
            overflow: hidden; /* 隐藏溢出内容 */
            text-overflow: ellipsis; /* 文本溢出显示省略号 */
            display: -webkit-box; /* 使用弹性盒子 */
            margin: 0 auto; /* 居中对齐 */
            text-align: center; /* 文本居中 */
            -webkit-box-orient: vertical; /* 垂直方向排列 */
            -webkit-line-clamp: 5; /* 显示文本行数 */
            background-color: rgba(255, 255, 255, 0.3); /* 半透明背景 */
            backdrop-filter: blur(1px); /* 模糊效果 */
        }

        .announcement h3 {
            font-size: 30px; /* 字体大小 */
            margin-bottom: 15px; /* 底部外边距 */
        }

        .announcement p {
            font-size: 18px; /* 字体大小 */
            line-height: 1.5; /* 行高 */
        }

        /* 活动网格样式 */
        .activity-grid {
            display: grid; /* 使用网格布局 */
            grid-template-columns: repeat(3, 1fr); /* 三列布局 */
            gap: 20px; /* 间距 */
        }

        /* 活动卡片样式 */
        .activity-card {
            background-color: #fafafa; /* 背景颜色 */
            border: 1px solid #ddd; /* 边框 */
            border-radius: 8px; /* 圆角 */
            padding: 15px; /* 内边距 */
            text-align: center; /* 文本居中 */
            position: relative; /* 位置相对 */
            background: rgba(255, 255, 255, 0.3); /* 半透明背景 */
            backdrop-filter: blur(5px); /* 模糊效果 */
        }

        .activity-card img {
            width: 100%; /* 宽度 */
            border-radius: 8px; /* 圆角 */
            margin-bottom: 10px; /* 底部外边距 */
            width: 280px; /* 固定宽度 */
            height: 200px; /* 固定高度 */
        }

        /* 按钮容器样式 */
        .activity-card .btn-container {
            display: flex; /* 使用弹性布局 */
            justify-content: space-between; /* 空间均分 */
            position: absolute; /* 绝对定位 */
            bottom: 10px; /* 底部偏移 */
            left: 10px; /* 左侧偏移 */
            right: 10px; /* 右侧偏移 */
        }

        /* 按钮样式 */
        .btn-container .button {
            padding: 5px 10px; /* 内边距 */
            border: none; /* 去掉边框 */
            background-color: transparent; /* 背景透明 */
            cursor: pointer; /* 鼠标样式 */
            font-size: 24px; /* 字体大小 */
            transition: transform 0.3s; /* 动画效果 */
        }

        .btn-container .button:hover {
            transform: scale(1.2); /* 悬浮时放大 */
        }

        /* 喜欢和收藏按钮样式 */
        .btn-container .like-button:before,
        .btn-container .favorite-button:before {
            font-family: 'Font Awesome 5 Free'; /* 使用FontAwesome图标 */
            font-weight: 900; /* 字体加粗 */
        }

        .btn-container .like-button:before {
            content: '\f164'; /* 喜欢图标 */
            color: #ccc; /* 灰色 */
        }

        .btn-container .favorite-button:before {
            content: '\f005'; /* 收藏图标 */
            color: #ccc; /* 灰色 */
        }

        .btn-container .like-button.liked:before {
            color: #36a041; /* 绿色 */
        }

        .btn-container .favorite-button.favorited:before {
            color: #FFD700; /* 金色 */
        }

        /* 活动组织者样式 */
        .activity-organizer {
            font-weight: bold; /* 字体加粗 */
        }

        /* 标签（tags）的样式 */
        .activity-tag {
            display: inline-block; /* 行内块 */
            padding: 8px 16px; /* 内边距 */
            margin: 5px; /* 外边距 */
            border-radius: 20px; /* 圆角 */
            background: linear-gradient(45deg, #f6d365, #fda085); /* 渐变背景颜色 */
            color: #fff; /* 字体颜色 */
            font-weight: bold; /* 字体加粗 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            transition: transform 0.3s, box-shadow 0.3s; /* 添加过渡效果 */
        }

        .activity-tag:hover {
            transform: scale(1.05); /* 鼠标悬停时放大 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 鼠标悬停时增加阴影 */
        }

        /* 活动位置和参与者样式 */
        .activity-location,
        .activity-participants {
            font-size: 14px; /* 字体大小 */
            margin: 5px 0; /* 上下外边距 */
        }

        /* 模态框样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed; /* 固定定位 */
            z-index: 1; /* 层级 */
            left: 0; /* 左侧 */
            top: 0; /* 顶部 */
            width: 100%; /* 宽度 */
            height: 100%; /* 高度 */
            overflow: auto; /* 溢出时滚动 */
            background-color: rgba(0, 0, 0, 0.4); /* 黑色半透明背景 */
        }

        /* 模态框内容样式 */
        .modal-content {
            background-color: #fefefe; /* 背景颜色 */
            margin: 15% auto; /* 居中对齐 */
            padding: 20px; /* 内边距 */
            border: 1px solid #888; /* 边框 */
            width: 80%; /* 宽度 */
            max-width: 600px; /* 最大宽度 */
            border-radius: 10px; /* 圆角 */
        }

        /* 关闭按钮样式 */
        .close {
            color: #aaa; /* 字体颜色 */
            float: right; /* 右对齐 */
            font-size: 28px; /* 字体大小 */
            font-weight: bold; /* 字体加粗 */
        }

        .close:hover,
        .close:focus {
            color: black; /* 黑色 */
            text-decoration: none; /* 去掉下划线 */
            cursor: pointer; /* 鼠标样式 */
        }

        /* 按钮样式 */
        .button {
            display: inline-flex; /* 使用弹性布局 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            padding: 15px 30px; /* 内边距 */
            border: 0; /* 去掉边框 */
            position: relative; /* 位置相对 */
            overflow: hidden; /* 隐藏溢出内容 */
            border-radius: 10rem; /* 圆角 */
            transition: all 0.02s; /* 动画效果 */
            font-weight: bold; /* 字体加粗 */
            cursor: pointer; /* 鼠标样式 */
            color: rgb(37, 37, 37); /* 字体颜色 */
            z-index: 0; /* 设置层级 */
            box-shadow: 0 0px 7px -5px rgba(0, 0, 0, 0.5); /* 阴影效果 */
        }

        .button:hover {
            background: rgb(193, 228, 248); /* 背景颜色 */
            color: rgb(33, 0, 85); /* 字体颜色 */
        }

        .button:active {
            transform: scale(0.97); /* 点击时缩小 */
        }

        /* 悬浮效果样式 */
        .hoverEffect {
            position: absolute; /* 绝对定位 */
                       bottom: 0; /* 底部对齐 */
                       top: 0; /* 顶部对齐 */
                       left: 0; /* 左侧对齐 */
                       right: 0; /* 右侧对齐 */
                       display: flex; /* 使用弹性布局 */
                       align-items: center; /* 垂直居中 */
                       justify-content: center; /* 水平居中 */
                       z-index: 1; /* 设置层级 */
                   }
           
                   .hoverEffect div {
                       background: rgb(222, 134, 26); /* 背景颜色 */
                       background: linear-gradient(
                           90deg,
                           rgba(222, 145, 68, 1.0) 0%,
                           rgba(255, 164, 111, 1.0) 49%,
                           rgba(255, 172, 164, 1.0) 100%
                       ); /* 背景渐变 */
                       border-radius: 40rem; /* 圆角 */
                       width: 10rem; /* 宽度 */
                       height: 10rem; /* 高度 */
                       transition: 0.4s; /* 动画效果 */
                       filter: blur(20px); /* 模糊效果 */
                       animation: effect infinite 3s linear; /* 动画效果 */
                       opacity: 0.5; /* 透明度 */
                   }
           
                   .button:hover .hoverEffect div {
                       width: 8rem; /* 悬浮时宽度 */
                       height: 8rem; /* 悬浮时高度 */
                   }
           
                   /* 动画关键帧 */
                   @keyframes effect {
                       0% {
                           transform: rotate(0deg); /* 初始角度 */
                       }
                       100% {
                           transform: rotate(360deg); /* 旋转一圈 */
                       }
                   }
               </style>
           </head>
           <body>
               <!-- 导航栏 -->
               <nav>
                   <ul id="nav">
                       <li class="slide1"></li> <!-- 滑动效果层1 -->
                       <li class="slide2"></li> <!-- 滑动效果层2 -->
                       <li><a href="../homepage/homepage.html">首页</a></li> <!-- 首页链接 -->
                       <li><a href="../activity/activitySquare/activity.html">活动广场</a></li> <!-- 活动广场链接 -->
                       <li><a href="../activity/activityManagement/activityManagement.html">活动管理</a></li> <!-- 活动管理链接 -->
                       <li><a href="../Message/message.html">留言板</a></li> <!-- 留言板链接 -->
                       <li><a href="../PHP/personal page.html">个人中心</a></li> <!-- 个人中心链接 -->
                   </ul>
               </nav>
           
               <!-- 滚动图片容器 -->
               <div class="rolling-images-container">
                   <div class="swiper-container">
                       <div class="swiper-wrapper">
                           <div class="swiper-slide"><img src="../images/wallhaven-0wg61x.png" alt="活动图片1"></div> <!-- 活动图片1 -->
                           <div class="swiper-slide"><img src="../images/wallhaven-yx6dyk.jpg" alt="活动图片2"></div> <!-- 活动图片2 -->
                           <div class="swiper-slide"><img src="../images/wallhaven-9mxpx1.png" alt="活动图片3"></div> <!-- 活动图片3 -->
                       </div>
                       <div class="swiper-pagination"></div> <!-- Swiper 分页 -->
                       <div class="swiper-button-next"></div> <!-- Swiper 下一张按钮 -->
                       <div class="swiper-button-prev"></div> <!-- Swiper 上一张按钮 -->
                   </div>
               </div>
           
               <!-- 主要内容容器 -->
               <div class="container">
                   <!-- 公告和提醒 -->
                   <div class="announcement-reminder-container">
                       <div class="announcement">
                           <h3>重要通知</h3> <!-- 公告标题 -->
                           <p>网页将在今晚十一点开始维护，维护时间至明日早上七点。带来的不便敬请谅解</p> <!-- 公告内容 -->
                           <p>请同学们注意文明用语，近日网站将会对不文明用语进行监管，严重可能导致封号。</p> <!-- 公告内容 -->
                       </div>
                   </div>
           
                   <!-- 活动部分 -->
                   <div class="activity-section">
                       <h3>高分活动</h3> <!-- 高分活动标题 -->
                       <div class="activity-grid" id="hot-activities"></div> <!-- 热门活动容器 -->
                   </div>
           
                   <div class="activity-section">
                       <h3>近期活动</h3> <!-- 近期活动标题 -->
                       <div class="activity-grid" id="recent-activities"></div> <!-- 近期活动容器 -->
                   </div>
               </div>
           
               <!-- 引入外部脚本 -->
               <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js" async></script> <!-- 引入懒加载脚本 -->
               <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> <!-- 引入 Swiper 脚本 -->
               <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- 引入 jQuery 脚本 -->
               <script>
                   // 异步加载活动数据
                   async function loadActivities() {
                       try {
                           // 获取热门活动
                           const hotActivitiesResponse = await fetch('http://192.168.1.43:8080/activities/top-three', {
                               method: 'GET',
                               headers: {
                                   'Content-Type': 'application/x-www-form-urlencoded'
                               }
                           });
           
                           if (!hotActivitiesResponse.ok) {
                               throw new Error('Network response was not ok');
                           }
           
                           const hotActivities = await hotActivitiesResponse.json();
           
                           // 获取报名中的活动
                           const ongoingActivitiesResponse = await fetch('http://192.168.1.43:8080/activities/ongoingRegistrations', {
                               method: 'GET',
                               headers: {
                                   'Content-Type': 'application/x-www-form-urlencoded'
                               }
                           });
           
                           if (!ongoingActivitiesResponse.ok) {
                               throw new Error('Network response was not ok');
                           }
           
                           const ongoingActivitiesData = await ongoingActivitiesResponse.json();
                           const ongoingActivities = ongoingActivitiesData.data; // 假设返回的数据结构包含一个 data 数组
           
                           // 加载活动数据到对应部分
                           loadActivitySection('hot-activities', hotActivities);
                           loadActivitySection('recent-activities', ongoingActivities); // 用报名中的活动替代近期活动
                       } catch (error) {
                           console.error('Error fetching activities:', error);
                       }
                   }
           
                   // 加载活动数据到对应部分
                   function loadActivitySection(sectionId, activities) {
                       const section = document.getElementById(sectionId);
                       section.innerHTML = '';
           
                       activities.forEach(activity => {
                           const activityCard = document.createElement('div');
                           activityCard.className = 'activity-card';
           
                           const startTime = activity.timeproceed1 ? new Date(activity.timeproceed1).toLocaleString() : '未知';
                           const endTime = activity.timeproceed2 ? new Date(activity.timeproceed2).toLocaleString() : '未知';
           
                           activityCard.innerHTML = `
                               <img src="${activity.profileimageurl || 'https://via.placeholder.com/400x200'}" alt="活动图片">
                               <p><strong>开始时间:</strong> ${startTime}</p>
                               <p><strong>结束时间:</strong> ${endTime}</p>
                               <p><strong>活动名称:</strong> ${activity.activityname}</p>
                               <p class="activity-location"><strong>地点:</strong> ${activity.location}</p>
                               <p class="activity-participants"><strong>参与人数:</strong> ${activity.maxceiling}</p>
                               <p class="activity-status"><strong>状态:</strong> ${activity.status}</p>
                               <p class="activity-score"><strong>评分:</strong> ${activity.score || '暂无评分'}</p>
                               <div class="activity-tags">
                                   ${activity.type ? `<span class="activity-tag">${activity.type}</span>` : ''}
                               </div>
                               <button class="button" onclick="viewDetail(${activity.activityid})">
                                   查看详情
                                   <div class="hoverEffect">
                                       <div></div>
                                   </div>
                               </button>
                           `;
                           section.appendChild(activityCard);
                       });
                   }
           
                   // 查看活动详情
                   function viewDetail(activityId) {
                       window.location.href = `../activity/activityDetails/activityDetails.html?activityid=${activityId}`;
                   }
           
                   // 文档加载完成后执行
                   document.addEventListener('DOMContentLoaded', () => {
                       // 初始化 Swiper
                       var swiper = new Swiper('.swiper-container', {
                           centeredSlides: true, // 当前图片居中
                           spaceBetween: 20, // 图片之间的间距
                           loop: true, // 循环播放
                           pagination: {
                               el: '.swiper-pagination',
                               clickable: true, // 分页可点击
                           },
                           autoplay: {
                               delay: 5000, // 自动播放间隔
                               disableOnInteraction: true, // 允许交互时禁用自动播放
                           },
                           speed: 1000, // 切换速度
                           navigation: {
                               nextEl: '.swiper-button-next',
                               prevEl: '.swiper-button-prev',
                           },
                           allowTouchMove: false // 禁用鼠标拖拽
                       });
           
                       // 加载活动数据
                       loadActivities();
                   });
           
                   // 导航栏滑动效果
                   $("#nav a").on("click", function () {
                       var position = $(this).parent().position(); // 获取点击位置
                       var width = $(this).parent().width(); // 获取宽度
                       $("#nav .slide1").css({ opacity: 1, left: +position.left, width: width }); // 设置滑动效果层1
                   });
                   $("#nav a").on("mouseover", function () {
                       var position = $(this).parent().position(); // 获取悬浮位置
                       var width = $(this).parent().width(); // 获取宽度
                       $("#nav .slide2").css({ opacity: 1, left: +position.left, width: width }).addClass("squeeze"); // 设置滑动效果层2
                   });
                   $("#nav a").on("mouseout", function () {
                       $("#nav .slide2").css({ opacity: 0 }).removeClass("squeeze"); // 移除悬浮效果
                   });
                   var currentWidth = $("#nav li:nth-of-type(3) a").parent("li").width(); // 获取当前宽度
                   var current = $("li:nth-of-type(3) a").position(); // 获取当前位置
                   $("#nav .slide1").css({ left: +current.left, width: currentWidth }); // 设置滑动效果层1位置和宽度
               </script>
           </body>
           </html>
